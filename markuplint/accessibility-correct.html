<!-- Accessibility        -->
<!-- ★★★★★★★★★★★★★★★★★★★★ -->

<!-- Landmark roles -->
<!DOCTYPE html>
<html>
  <body>
    <header>...</header>
    <nav aria-label="main">...</nav>
    <main>
      <header>...</header>
      <footer>...</footer>
      <nav aria-label="sub">...</nav>
    </main>
    <aside>...</aside>
    <footer>...</footer>
  </body>
</html>

<!-- Disallow referring to non-existent ID -->
<label for="foo">Text Field</label>
<input id="foo" type="text" />

<!-- Require accessible name -->
<button>
  <span class="visually-hidden">Menu</span>
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- Level-one heading in document required -->
<html>
  <head>
    <title>page</title>
  </head>
  <body>
    <main>
      <h1>heading</h1>
      <p>text</p>
    </main>
  </body>
</html>

<!-- Use list element -->
<div>
  •Apple<br />
  •Banana<br />
  •Citrus
</div>

<!-- WAI-ARIA -->
<div role="banner" aria-busy="true">
  <ul>
    <li role="menuitemcheckbox">an item</li>
  </ul>
  <button aria-pressed="true">Click me!</button>
</div>
